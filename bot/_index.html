    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .header-font {
      font-size: 13px;
      text-transform: uppercase;
      font-family: 'Raleway', sans-serif;

      letter-spacing: 0.15em;
      text-indent: 0.1em;
      font-weight: 700;

    body {

      height: 100%;

    }

    .body-container {

    }

    header {

      box-sizing: border-box;

      height: 7%;

    .header-container {

    }

    .header-about {

      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }

    main {
      position: relative;
      box-sizing: border-box;
      width: 100%;
      height: 93%;
    }

    .main-container {
      display: flex;
      height: 100%;
      width: 100%;
      padding: 2% 15% 2% 15%;
      justify-content: space-between;
      flex-direction: column;
      gap: 1rem;
    }

    @media screen and (max-width: 768px) {
      .main-container {
        padding: 2% 5% 2% 5%;
      }
    }

    .main-conversation {
      display: flex;
      flex-flow: column nowrap;
      width: 100%;
      overflow-y: auto;
      gap: 1rem;
      overflow-x: hidden;
      height: fit-content;
      padding-right: 1rem;
    }

    /* .main-conversation-wrapper {

    .main-user-input {
      padding-right: 1rem;
    }

    .bot-message {
      display: flex;
      width: 100%;
    }

    .bot-message-avatar {
      background: #ACCCEC no-repeat 34% 60%;
      background-image: url(img/ellie3.svg);
      background-size: 115%;
      margin-right: 10px;
      height: 50px;
      min-width: 50px;
      float: left;
      border-radius: 50%;
      box-shadow: 0 0 0 2px #fff;
    }

    .bot-message-container {
      display: flex;
      vertical-align: middle;
      width: 100%;
      font-size: 16px;
      padding: 13px 18px;
      text-align: left;
      border-radius: 20px;
      background: #fff;
      box-shadow: none;
      color: rgba(63, 63, 63, .9);
      line-height: 22px;
      letter-spacing: 0.4px;
      box-shadow: none;
      border: 2px solid #E0E1E5;
    }

    .user-message {
      position: relative;
      vertical-align: middle;
      text-align: right;
      display: flex;
      margin-left: auto;
    }

    .user-message-text {
      background: #DDDDDD;
      box-shadow: none;
      border: 2px solid #E0E1E5;
      padding: 7px 18px;
      font-weight: bold;
      border-radius: 20px;
      color: rgba(63, 63, 63, .9);
    }

    .user-input-wrapper {
      padding-left: 35%;
    }

    @media screen and (max-width: 768px) {
      .user-input-wrapper {
        padding: 0;
        display: flex;
      }
    }

    .user-input-message {
      width: 100%;
      vertical-align: middle;
      width: 100%;
      height: 55px;
      font: 20px "Lato", Arial, sans-serif;
      resize: none;
      border: 2px solid #e0e0e0;
      border-right: none;
      overflow: hidden;
      padding: 7px 10px;
      border-radius: 6px 0 0 6px;
      border: none;
      background-color: #fff;
      outline: none;
    }

    .user-input-button {
      /* font-weight: bold; */
      display: none;
      align-items: center;
      /* width: 40px; */
      padding: 0 14px;
      height: 55px;
      border-radius: 0 6px 6px 0;
      border: 2px solid #e0e0e0;
      border-left: 0;
      cursor: pointer;
      background-color: #ECEFF1;
      text-align: center;
      font-size: 20px;
      display: none;
      /* text-transform: uppercase; */
    }

    @media screen and (max-width: 768px) {
      .user-input-button {
        display: inline-flex;
      }

      .user-input-message {
        border: 2px solid #e0e0e0;
      }
    }

    .waiting {
      /* position: absolute; */
      top: 0;
      left: 0;
      width: 50px;
      height: 50px;
      visibility: visible;
      background-color: #fff;
      border-radius: 5px;
      -webkit-box-shadow: none;
      -moz-box-shadow: none;
      box-shadow: none;
      align-items: center;
      text-align: center;
      display: flex;
      /* background-color: red; */
    }

    .waiting.display-none {
      display: none;
    }

    .waiting span {
      /* font-size: 48px; */
      background-color: #434651;
      animation-name: blink;
      animation-duration: 1.4s;
      animation-iteration-count: infinite;
      animation-fill-mode: both;
      height: 6px;
      width: 6px;
      margin: 2.5px;
      border-radius: 50%;
    }

    .waiting span:nth-child(2) {
      animation-delay: .2s;
    }

    .waiting span:nth-child(3) {
      animation-delay: .4s;
    }

    @keyframes blink {
      0% {
        opacity: .2;
      }

      20% {
        opacity: 1;
      }

      100% {
        opacity: .2;
      }
    }

    .burger-wrapper {
      height: 100%;
      width: auto;
      display: flex;
      position: absolute;
      right: 20px;
      align-items: center;
    }

      background-repeat: no-repeat;

    }

      border-bottom: 2px solid #e8e8e8;

      z-index: 10;

    .menu-item {

      color: #000;
      cursor: pointer;
      text-decoration: none;

    }

    .menu-item.start-over {

    .copyright {

      cursor: pointer;

    }

    .terms {

    }

    }

    .disclaimer {
      padding: 0 5px 10px;
      text-align: center;
      font-size: 14px;
      color: #5b5f6e;
    }

  <script>
    const url = "https://driving-tests.org/dmv-assistant.ai.php";
    const botErrors = {
      BUSY: "Sorry, i'm currently busy. Please come back later.",
      NO_CONNECTION: "Sorry, i have encountered a problem when trying to connect to the server. Please come back later."
    }
    let inititalBotText = "Hey, I'm Ellie! I'll be your virtual guide today. I can answer anything you need to know before you head to the DMV to get your learner's permit or driver's license. To get started, I just need to ask a few questions.";
    let apiGetResults = "";

    let userInput = document.getElementById("js-user-input-message");
    let chatElements = document.getElementById("js-main-conversation");
    let userInputButtonId = document.getElementById("js-user-input-button");
    let burger = document.getElementById("js-burger");
    let menu = document.getElementById("js-chat-header-filler");
    let startOver = document.getElementById("js-start-over");

    document.addEventListener("DOMContentLoaded", (event) => {

      onLoadChat();

      userInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          if (!userInput.value) return;
          addUserMessage(userInput.value);
          let arrayOfMessages = getMessages();

          disableUserInput()

          var json = JSON.stringify({ 'msg': arrayOfMessages });
          requestAnswer(json);
        }
      });

      startOver.addEventListener("click", (event) => {
        chatElements.innerHTML="";
        onLoadChat();
      })

      userInputButtonId.addEventListener("click", (event) => {
        if (!userInput.value) return;
        addUserMessage(userInput.value);
        let arrayOfMessages = getMessages();

        disableUserInput()

        var json = JSON.stringify({ 'msg': arrayOfMessages });
        requestAnswer(json);
      });

      burger.addEventListener("click", (event) => {
        burger.classList.toggle("menu-open");
        menu.classList.toggle("menu-open");
      })
    });

    function requestAnswer(json) {
      let messageBox = addBotMessageLine();
      var bot_msg = "";

      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          var response = JSON.parse(xhttp.responseText);

          if (typeof response.error !== 'undefined') {
            bot_msg = botErrors.NO_CONNECTION;
          } else if (typeof response.response !== 'undefined') {
            bot_msg = response.response;
          }
        } else if (this.readyState == 4 && this.status !== 200) {
          bot_msg = botErrors.NO_CONNECTION;
        }
        if (bot_msg) addBotMessageText(messageBox, bot_msg);
      };
      xhttp.open('POST', url, true);
      xhttp.setRequestHeader('Content-type', 'application/json; charset=UTF-8')
      xhttp.send(json);

    }

    function addUserMessage(data) {

      let userMessages = document.createElement("span");
      userMessages.textContent = data;
      userMessages.className = "user-message-text message";
      let userMessageLogContainer = document.createElement("div");
      userMessageLogContainer.className = "user-message";
      userMessageLogContainer.appendChild(userMessages);
      chatElements.insertBefore(userMessageLogContainer, null);
      scrollConversation();
    }

    function addWaitingSpinner(parent) {
      const spinner = document.createElement("div");
      spinner.className = "waiting";
      spinner.innerHTML = "<span></span><span></span><span></span>";
      parent.appendChild(spinner);
      return spinner;
    }

    function getMessages() {
      let resultArray = [];
      let messagesCollection = document.getElementsByClassName("message");
      for (let i = 0; i < messagesCollection.length; i++) {
        const message = new Object();
        message.role = (messagesCollection[i].classList.contains("bot-message-text")) ? "assistant" : "user";
        message.content = messagesCollection[i].textContent;
        resultArray.push(message);
      }
      console.log(resultArray);
      return resultArray;
    }

    function hideMessageLoading(parent) {
      let loadingID = parent.querySelector("div.waiting");
      loadingID.classList.add("display-none")
    }

    function addBotMessageLine() {
      disableUserInput();
      let botMessage = document.createElement("div");
      botMessage.className = "bot-message";             //bot message container
      innerHTML = '<div class="bot-message-avatar"></div>'
      innerHTML += '<div class="waiting"><span></span><span></span><span></span></div>'
      botMessage.innerHTML = innerHTML;
      chatElements.insertBefore(botMessage, null);
      scrollConversation();
      return botMessage;
    }

    function addBotMessageText(parent, messageText) {
      let botMessageContainer = document.createElement("div");
      botMessageContainer.className = "bot-message-container";
      botMessageContainer.innerHTML = `<div class="bot-message-text message">${messageText}</div>`;
      setTimeout(() => {
        hideMessageLoading(parent);
        parent.appendChild(botMessageContainer);
        scrollConversation();
        enableUserInput();
      }, 1000)
    }

    function enableUserInput() {
      setTimeout(() => {
        userInput.disabled = false;
        userInput.focus();
      }, 300);
    }

    function disableUserInput() {
      setTimeout(() => {
        userInput.value = "";
        userInput.disabled = true;
      }, 300);
    }

    function scrollConversation() {
      chatElements.scrollTop = chatElements.scrollHeight;
    }

    function onLoadChat() {
      let messageBox = addBotMessageLine();

      fetch(url)
        .then((data) => {
          addBotMessageText(messageBox, inititalBotText);
          setTimeout(function () {
            addBotMessageText(addBotMessageLine(), 'What is your home state?')
          }, 1000);
        })
        .catch((error) => {
          addBotMessageText(messageBox, botErrors.BUSY);
        })
        .finally(() => {
          // enableUserInput()
        });
    }
  </script>
